<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Finder App</h1>
        <form id="ingredientForm">
            <h2>Select Ingredients:</h2>
            <!-- Ingredient checkboxes will be dynamically added here -->
            <button type="submit">Find Recipes</button>
        </form>
        <div id="filters">
            <h2>Filters:</h2>
            <label for="cuisine">Cuisine:</label>
            <select id="cuisine">
                <option value="">All</option>
                <option value="Italian">Italian</option>
                <option value="Chinese">Chinese</option>
                <option value="Indian">Indian</option>
                <!-- Add more options as needed -->
            </select>

            <label for="prepTime">Preparation Time (minutes):</label>
            <input type="number" id="prepTime" min="0">

            <label for="diet">Dietary Restrictions:</label>
            <input type="text" id="diet">

            <button type="button" id="applyFilters">Apply Filters</button>
        </div>
        <div id="recipeResults">
            <!-- Recipe results will be displayed here -->
        </div>
        <div id="savedRecipes">
            <h2>Saved Recipes:</h2>
            <!-- Saved recipes will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
