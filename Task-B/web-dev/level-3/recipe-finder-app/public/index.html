<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder App</h1>
    </header>
    <div class="container">
        <!-- Login form -->
        <div id="authForms">
            <h2>Login:</h2>
            <form id="loginForm">
                <label for="usernameLogin">Username:</label>
                <input type="text" id="usernameLogin" required>
                <label for="passwordLogin">Password:</label>
                <input type="password" id="passwordLogin" required>
                <button type="submit">Login</button>
            </form>

            <h2>Register:</h2>
            <form id="registerForm">
                <label for="usernameRegister">Username:</label>
                <input type="text" id="usernameRegister" required>
                <label for="passwordRegister">Password:</label>
                <input type="password" id="passwordRegister" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Recipe display -->
        <div id="recipeList">
            <!-- Recipes will be dynamically inserted here -->
        </div>

        <!-- Recipe details modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="recipeDetails">
                    <!-- Recipe details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Recipe Finder App. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
